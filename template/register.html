<h1 class="pageHeading">Register an account</h1>
<div class="pageDescription">
	Créer un compte en fournissant un pseudo et un mot de passe. Si vous avez déjà un compte <a href='?{{{forms.get.page}}}={{{forms.pages.login}}}'>connectez-vous</a>.
</div>

<form method='post'>
	{{> csrf_token}}
	<div class="form-group">
		<label for="username">Pseudo</label>
		<input type="text" class="form-control" id="username" name='{{{forms.form.register.username}}}' placeholder="Pseudo" minlength='{{{CONFIG.VALUES.MINIMUM_USERNAME_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_USERNAME_LENGTH}}}'>
	</div>
	<div class="form-group">
		<label for="password">Mot de passe</label>
		<input type="password" class="form-control" id="password" name='{{{forms.form.register.password}}}' placeholder="Mot de passe" minlength='{{{CONFIG.VALUES.MINIMUM_PASSWORD_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_PASSWORD_LENGTH}}}'>
	</div>
	{{> csrf_token}}
	<button type="submit" name='{{{forms.form.action}}}' value='{{{forms.action.register}}}' class="btn btn-default">Créer le compte</button>
	<a class='registerLink' href='?{{{forms.get.page}}}={{{forms.pages.login}}}'>Vous avec déjà un compte ?</a>

</form>
